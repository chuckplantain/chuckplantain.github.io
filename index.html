<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Front End Work</title>
		<link rel="stylesheet" href="/css/master.css" type="text/css" media="screen" title="no title" charset="utf-8">
	</head>
	<body>
		<div class="site-wrap">
			<header>
				<h2>CSS Art Demo</h2>
				<p class="audio">Listen to Audio!</p>
				<audio controls="controls">
					Your browser does not support the <code>audio</code> element.
					<source src="audio/Ornette_Eventually.mp4" type="audio/wav">
				</audio>
				<ul class="songs hide">
					<li class="song1">Ornette Coleman</li>
					<li class="song2">other...</li>
				</ul>

			</header>
			<div class="gallery">

				<div class="item">
					<div class="triangle">
					</div>
					<div class="caption">
						<p>This is a stack of linear gradients. I wanted to learn how to create shapes and become better at css so I played around and came up with this content.</p>	
					</div>

				</div>
				<div class="item">
					<div class="eyeball">
						<div class="eyelid">
						</div>
					</div>

					<div class="caption">
						<p>I made this blinking eye with CSS. The animation is pure CSS as well.</p>	
					</div>

				</div>

			</div>
		</div>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
